# Site Settings
title: "Angela Gu"
description: "Data Science @ NYU | Data Engineering | Workflow Automation | Always learning."
repository: "AngelaGu706/AngelaGu706.github.io"  # 改成你自己 repo 名称
google_scholar_stats_use_cdn: false  # 你暂无 Google Scholar 可设为 false

# SEO Related
google_analytics_id:  # 可留空或添加 GA ID
google_site_verification:
bing_site_verification:
baidu_site_verification:

# Site Author
author:
  name: "Angela Gu"
  avatar: "images/avatar.jpg"  # 你头像图片路径（记得上传）
  bio: "Data Science undergraduate at New York University"
  location: "New York, USA"
  employer: "New York University"
  email: "ag8984@nyu.edu"
  github: "AngelaGu706"
  linkedin: "anqi-gu-usa"
  googlescholar: ""  # 暂无可留空
  orcid: ""  # 如有科研 ID 可填
  # 其他社交可保留空白或删掉

# Reading Files
include:
  - .htaccess
  - _pages
  - files

exclude:
  - docs
  - google_scholar_crawler
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - .github
  - CHANGELOG
  - LICENSE
  - README.md
  - node_modules
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: America/New_York

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
